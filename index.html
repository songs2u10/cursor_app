<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 HTML 페이지</title>
    <style>
        body {
            height: 100vh;
            overflow-y: scroll;
        }
        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {s
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #813535;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1> --- 환영합니다! --- </h1>
    </header>
    <main>
        <p>이것은 간단한 HTML 페이지입니다.</p>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 내 웹사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
